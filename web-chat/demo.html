<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap-3.3.7-dist/css/base.css" rel="stylesheet">
    <link href="bootstrap-3.3.7-dist/css/base.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>




<div class="container webim">
    <div class="pull-left webim-leftbar col-sm-1 col-md-1">
        <div id="head-pic"class="col-sm-12 col-md-12 "><img width="30" src="bootstrap-3.3.7-dist/images/timg.jpeg" alt="" class="img-c"></div>
        <div class="username col-sm-12 col-md-12">叶宇</div>

        <div id="friends" class="rel top-50 col-sm-12 col-md-12"><span class="glyphicon glyphicon-heart" aria-hidden="true"></span></div>
        <div id="groups" class="rel col-sm-12 col-md-12"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></div>
        <div id="chatrooms" class="rel col-sm-12 col-md-12"><span class="glyphicon glyphicon-home" aria-hidden="true"></span></div>
        <div id="strangers" class="rel col-sm-12 col-md-12"><span class="glyphicon glyphicon-transfer" aria-hidden="true"></span></div>
    </div>
    <!--列表-->
    <div class="pull-left webim-contact-wrapper col-sm-3 col-md-3">
        <div class="margin-10 chat-list">
            <div class="pull-left col-sm-2 col-md-2"><img width="40" src="bootstrap-3.3.7-dist/images/timg.jpeg" alt="" class="img-c"></div>
            <div class="pull-left col-sm-10 col-md-10">
                <div class="chat-name margin-left-10">
                    <span class=" pull-left">叶子</span>
                </div>
               <div class="webim-contact-info margin-left-10">
                   <span class="pull-left">[图片]</span>
                   <div class="pull-right msg-count"><span>3</span></div>
               </div>
            </div>

        </div>
        <div class="margin-10 chat-list">
            <div class="pull-left col-sm-2 col-md-2"><img width="40" src="bootstrap-3.3.7-dist/images/timg.jpeg" alt="" class="img-c"></div>
            <div class="pull-left col-sm-10 col-md-10">
                <div class="chat-name margin-left-10">
                    <span class=" pull-left">响响</span>
                </div>
                <div class="webim-contact-info margin-left-10">
                    <span class="pull-left">[图片]</span>
                    <div class="pull-right msg-count"><span>5</span></div>
                </div>
            </div>

        </div>
        <div class="margin-10 chat-list">
            <div class="pull-left col-sm-2 col-md-2"><img width="40" src="bootstrap-3.3.7-dist/images/timg.jpeg" alt="" class="img-c"></div>
            <div class="pull-left col-sm-10 col-md-10">
                <div class="chat-name margin-left-10">
                    <span class=" pull-left">雨落夜未眠</span>
                </div>
                <div class="webim-contact-info margin-left-10">
                    <span class="pull-left">[图片]</span>
                    <div class="pull-right msg-count"><span>1</span></div>
                </div>
            </div>

        </div>

    </div>
    <!--列表-->

    <!--聊天内容界面-->
    <div class="pull-left webim-chatwindow col-sm-8 col-md-8">
        <div id="chat-head" class="row margin-top-10 col-sm-12 col-md-12">
                <div class="col-md-4"></div>
                <div class="col-md-4">雨落夜未眠</div>
                <div class="col-md-4"><span class="glyphicon glyphicon-cog pull-right"></span></div>
        </div>
        <div id="chat-content" class="col-sm-12 col-md-12 row">
            <!--聊天信息-->
            <div class="pull-left col-md-8 col-sm-10">
                    <div class="pull-left col-sm-1 col-md-1"><img width="30" src="bootstrap-3.3.7-dist/images/timg.jpeg" alt="" class="img-c"></div>
                    <div class="pull-left col-sm-11 col-md-11">
                        <div class="chat-name margin-left-10">
                            <div class=" pull-left">192 2017/8/18 下午1:11:14</div>
                        </div>
                        <div class="webim-contact-info margin-left-10">
                            <div class="pull-left message-content">快上线带你飞</div>
                        </div>
                    </div>
                </div>
            <div class="pull-right col-md-8 col-sm-10">
                <div class="pull-right col-sm-1 col-md-1"><img width="30" src="bootstrap-3.3.7-dist/images/timg.jpeg" alt="" class="img-c"></div>
                <div class="pull-right col-sm-11 col-md-11">
                    <div class="chat-name">
                        <div class=" pull-right">192 2017/8/18 下午1:11:14</div>
                    </div>
                    <div class="webim-contact-info">
                        <div class="pull-right message-content">有一种感情叫自作多情，伟大的同时也卑微着。你翻山越岭的去关心另一个人，明知道这样的关心得不到同等的回应，却甘心沉浸其中，他贪恋你带给的温暖，却始终不爱你。面对他的动态，你对号入座</div>
                    </div>
                </div>
            </div>
            <!--聊天信息-->

        </div>
    </div>
    <!--聊天内容界面-->
</div>






</body>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="bootstrap-3.3.7-dist/js/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

</html>
